{% extends "base.html" %} {% block content %}
<section class="row">
    <section class="col-xs-12 text-center">
        <h1>Edit Song: {{ song.name }}</h1>
        <p>Feel free to edit the song you submitted.</p>
    </section>
</section>
<section class="row">
    <div class="col-xs-6 col-xs-offset-3">
        <section class="music-form">
            <form action="{{url_for('editSong', genre_id = genre.id, song_id = song.id)}}" method="post">
                <div class="form-group">
                    <label for="song-name">Song Name</label>
                    <input type="text" class="form-control" name="song-name" value="{{ song.name }}">
                </div>
                <div class="form-group">
                    <label for="artist-name">Artist Name</label>
                    <input type="text" class="form-control" name="artist-name" value="{{ song.artist_name }}">
                </div>
                <div class="form-group">
                    <label for="genre_id">Genre</label>
                    <select name="genre_id">
                        <option value="{{ song.genre.id }}">{{song.genre.name}}</option>
                        {% for genre in genres %} {% if song.genre.id != genre.id %}
                        <option value="{{ genre.id }}">{{ genre.name }}</option>
                        {% endif %} {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="youtube_url">Youtube link <small class="grey-text">(Please paste in a youtube link for this song)</small></label>
                    <input type="text" class="form-control" name="youtube_url" value="https://www.youtube.com/watch?v={{ song.youtube_id }}">
                </div>
                <button type="submit" class="btn btn-default" name="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save</button>
            </form>
            <a href="{{url_for('showGenres')}}">
                <button class="btn btn-default delete"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
            </a>
        </section>
    </div>
</section>
{% endblock %}
